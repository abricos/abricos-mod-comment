<!--{widget}-->
<div class="aw-comment commentList">
    <h3>Комментарии (<span id="{i#count}"><img src="/images/loading.gif"/></span>)</h3>

    <div id="{i#list}"></div>

    <div id="{i#replyPanel}"></div>
    <a id="{i#replyButton}" data-click="replyShow" href="#" class="hide">Написать комментарий</a>
</div>


<!--{item}-->
<div id="{i#commentid}" class="comment">
    <div class="info">
        <a href="#" id="{i#aAvatar}" class="avatar pull-left">
            <img id="{i#avatarSrc}" class="img-rounded" src="/images/loading.gif"/>
        </a>

        <a href="#" id="{i#aViewName}" class="viewName pull-left"> </a>

        <div id="{i#date}" class="date pull-left"></div>

        <div class="clearfix"></div>
    </div>

    <div class="commentBody">
        <div class="text" id="{i#body}"></div>
    </div>

    <div id="{i#replyPanel}"></div>
    <a id="{i#replyButton}" data-click="replyShow" href="#" class="hide">Ответить</a>

    <div id="{i#list}"></div>
</div>

<!--{reply}-->
<div class="reply">
    <div id="{i#preview}" class="commentPreview hide"></div>
    <div class="commentEditor">
        <div id="{i#editor}" data-rows="7"></div>
    </div>
    <div class="buttons">
        <button data-click="replyPreview" type="button"
                class="btn btn-default" data-wait="disable">
            Просмотр
        </button>
        <button data-click="replySend" type="button"
                class="btn btn-default" data-wait="disable">
            Отправить комментарий
        </button>
        <button data-click="replyClose" type="button"
                class="btn btn-default" data-wait="disable">
            Отмена
        </button>
    </div>
</div>
